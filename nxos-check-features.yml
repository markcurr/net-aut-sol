---

- name: check Features
  hosts: nxos
  connection: local
  gather_facts: no

  tasks:


    #license grace-period
    - name: enable NXAPI
      nxos_config:
        lines:
          - 'feature nxapi'
        provider: "{{ nxos_provider }}"
        transport: cli


    #check ospf feature
    - name: enable feature OSPF
      nxos_feature:
        state: enabled
        feature: ospf
        provider: "{{ nxos_provider }}"

    #check SVI feature
    - name: enable feature SVI
      nxos_feature:
        state: enabled
        feature: interface-vlan
        provider: "{{ nxos_provider }}"

    #check hsrp feature
    - name: enable feature HSRP
      nxos_feature:
        state: enabled
        feature: hsrp
        provider: "{{ nxos_provider }}"

    #check nv overlay feature
    - name: disable feature nv overlay
      nxos_feature:
        state: disabled
        feature: nv overlay
        provider: "{{ nxos_provider }}"

       
